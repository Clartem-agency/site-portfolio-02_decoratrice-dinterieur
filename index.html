    <script>
        // --- SCRIPT D'INJECTION DE CONTENU ---
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                // Meta
                document.getElementById('meta-title').textContent = data.meta.title;
                document.getElementById('meta-description').setAttribute('content', data.meta.description);
                document.getElementById('favicon-32').setAttribute('href', data.meta.favicon_32);
                document.getElementById('favicon-192').setAttribute('href', data.meta.favicon_192);
                document.getElementById('apple-touch-icon').setAttribute('href', data.meta.apple_touch_icon);
                document.getElementById('theme-color').setAttribute('content', data.meta.theme_color);

                // Navigation
                const nav = data.navigation;
                document.getElementById('nav-logo').src = nav.logo;
                document.getElementById('nav-logo').alt = nav.logo_alt;
                document.getElementById('nav-logo-sr-text').textContent = nav.logo_sr_text;
                const menu = document.getElementById('menu');
                const mobileMenu = document.getElementById('mobile-menu-container');
                let navLinksHTML = '';
                nav.links.forEach(link => {
                    navLinksHTML += `<li><a class="hover:text-primary transition-colors" href="${link.href}">${link.label}</a></li>`;
                });
                menu.innerHTML = navLinksHTML + `
                    <li>
                        <a class="ring-1 ring-black/5 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#557f6a]/60 inline-flex items-center gap-2 rounded-full bg-[#557f6a] text-white px-5 py-2.5 shadow-soft hover:bg-[#4a6d5a] transition-all focus-outline" href="${nav.cta.href}">
                            <svg fill="none" height="18" viewBox="0 0 24 24" width="18"><path d="M21 10v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10" stroke="currentColor" stroke-width="1.5"></path><path d="M3 7l8.16 5.1c.52.33 1.16.33 1.68 0L21 7" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path></svg>
                            ${nav.cta.label}
                        </a>
                    </li>`;
                let mobileNavLinksHTML = '';
                nav.links.forEach(link => {
                    mobileNavLinksHTML += `<a class="block py-2 hover:text-primary" href="${link.href}">${link.label}</a>`;
                });
                mobileMenu.innerHTML = mobileNavLinksHTML + `<a class="ring-1 ring-black/5 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#557f6a]/60 inline-flex items-center gap-2 rounded-full bg-[#557f6a] text-white px-5 py-2.5 shadow-soft hover:bg-[#4a6d5a] transition-colors" href="${nav.cta.href}">${nav.cta.label}</a>`;

                // Hero
                const hero = data.hero;
                document.getElementById('hero-bg-image').src = hero.background_image;
                document.getElementById('hero-bg-image').alt = hero.background_alt;
                document.getElementById('hero-title').innerHTML = `${hero.title_part1}<br class="hidden sm:block" /> <span class="text-primary">${hero.title_highlight}</span>`;
                document.getElementById('hero-subtitle').textContent = hero.subtitle;
                document.getElementById('hero-cta-container').innerHTML = `
                    <a class="ring-1 ring-black/5 group relative inline-flex items-center gap-3 rounded-[40px] px-7 py-3.5 bg-[#557f6a] hover:bg-[#4a6d5a] text-white font-semibold transition-all duration-300 will-change-transform shadow-[0_8px_24px_rgba(44,36,33,.25)] hover:-translate-y-0.5 hover:shadow-[0_14px_36px_rgba(44,36,33,.30)] active:translate-y-0 focus:outline-none focus-visible:ring-4 focus-visible:ring-primary/25" href="${hero.cta1.href}">
                        <span class="relative z-10">${hero.cta1.label}</span>
                        <svg aria-hidden="true" class="relative z-10 transition-transform group-hover:translate-x-0.5" fill="none" height="18" viewBox="0 0 24 24" width="18"><path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path></svg>
                    </a>
                    <a class="group relative inline-flex items-center gap-3 rounded-[40px] px-7 py-3.5 text-charcoal ring-1 ring-charcoal/20 backdrop-blur-sm transition-all duration-300 hover:bg-white/50 hover:ring-charcoal/30 focus:outline-none focus-visible:ring-4 focus-visible:ring-primary/30" href="${hero.cta2.href}">
                        <span>${hero.cta2.label}</span>
                        <svg aria-hidden="true" class="transition-transform group-hover:translate-x-0.5" fill="none" height="18" viewBox="0 0 24 24" width="18"><path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path></svg>
                    </a>`;

                // Réalisations
                const realisations = data.realisations;
                document.getElementById('realisations-title').innerHTML = `${realisations.title} <span class="text-primary">${realisations.title_highlight}</span>`;
                const realisationsGrid = document.getElementById('realisations-grid');
                realisations.projects.forEach(p => {
                    realisationsGrid.innerHTML += `
                        <article class="group rounded-2.5xl bg-white ring-1 ring-sage/60 overflow-hidden shadow-card hover:shadow-soft transition-shadow">
                            <a class="group relative block overflow-hidden rounded-3xl ring-1 ring-black/5 shadow-sm bg-white transition-transform duration-300 motion-safe:hover:-translate-y-0.5" data-lightbox-alt="${p.alt}" data-lightbox-src="${p.image}" href="#">
                                <div class="relative aspect-[4/3] overflow-hidden">
                                    <img alt="${p.alt}" class="transition ease-out w-full transition-transform duration-300 motion-safe:group-hover:scale-[1.03] h-full aspect-[4/3] object-cover group-hover:scale-[1.03] duration-500" decoding="async" loading="lazy" src="${p.image}" />
                                    <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-black/20 via-black/0 to-transparent opacity-0 transition-opacity duration-300 motion-safe:group-hover:opacity-100"></div>
                                    <div class="pointer-events-none absolute bottom-3 left-3 right-3 flex items-center justify-between">
                                        <span class="rounded-full bg-white/85 backdrop-blur px-3 py-1 text-sm font-medium text-[#2c2421] shadow-sm ring-1 ring-black/5 transition-transform duration-300 motion-safe:group-hover:-translate-y-0.5">${p.caption}</span>
                                    </div>
                                </div>
                            </a>
                        </article>`;
                });
                initializeLightbox(); // Re-initialize lightbox after adding items

                // Services
                const services = data.services;
                document.getElementById('services-title').innerHTML = `${services.title} <span class="text-primary">${services.title_highlight}</span>`;
                const servicesGrid = document.getElementById('services-grid');
                services.cards.forEach(card => {
                    const popularClass = card.is_popular ? 'relative bg-primary text-white p-8 shadow-xl ring-2 ring-primaryDark transition-all duration-300 lg:-translate-y-4' : 'bg-white ring-1 ring-sage/60 p-8 shadow-card hover:shadow-soft transition-all duration-300 hover:-translate-y-1.5';
                    const popularBadge = card.is_popular ? `<span class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 inline-block bg-gold text-white px-4 py-1 rounded-full text-sm font-semibold uppercase tracking-wider">Populaire</span>` : '';
                    const iconContainerClass = card.is_popular ? 'bg-white/20 text-white' : 'bg-primary/15 text-primary';
                    const titleClass = card.is_popular ? 'text-2xl' : 'text-xl text-charcoal';
                    const descriptionClass = card.is_popular ? 'text-sage' : 'text-taupe';
                    const borderClass = card.is_popular ? 'border-white/20' : 'border-linen';
                    const tagClass = card.is_popular ? 'bg-white/20 text-white ring-1 ring-white/30' : (card.tag_text.includes('€') ? 'bg-amber-50 text-gold ring-1 ring-gold/30' : 'bg-sage/40 text-charcoal ring-1 ring-sage/70');
                    const linkClass = card.is_popular ? 'font-semibold text-white hover:text-sage' : 'font-medium text-charcoal hover:text-primary';
                    
                    servicesGrid.innerHTML += `
                        <article class="group flex flex-col rounded-2.5xl ${popularClass}">
                            ${popularBadge}
                            <div class="flex items-center gap-4">
                                <span class="inline-flex h-12 w-12 shrink-0 items-center justify-center rounded-xl ${iconContainerClass}">${card.icon_svg}</span>
                                <h3 class="font-display ${titleClass}">${card.title}</h3>
                            </div>
                            <p class="mt-4 flex-grow ${descriptionClass}">${card.description}</p>
                            <div class="mt-6 pt-6 border-t ${borderClass}">
                                <div class="text-sm">
                                    <span class="inline-flex items-center gap-2 rounded-full px-3 py-1 ${tagClass}">${card.tag_text}</span>
                                </div>
                                <a class="mt-5 inline-flex items-center gap-2 transition-colors ${linkClass}" href="${card.link_href}">
                                    ${card.link_label}
                                    <svg class="transition-transform group-hover:translate-x-0.5" fill="none" height="18" viewBox="0 0 24 24" width="18"><path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path></svg>
                                </a>
                            </div>
                        </article>`;
                });

                // About
                const about = data.about;
                document.getElementById('about-title').innerHTML = `${about.title} <span class="text-primary">${about.title_highlight}</span>`;
                const aboutText = document.getElementById('about-text');
                about.paragraphs.forEach(p => {
                    aboutText.innerHTML += `<p>${p.text}</p>`;
                });
                document.getElementById('about-cta-container').innerHTML = `
                    <a class="ring-1 ring-black/5 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#557f6a]/60 hover:bg-[#4a6d5a] inline-flex items-center justify-center rounded-full bg-[#557f6a] text-white px-6 py-3 shadow-soft hover:shadow-card transition-all focus-outline" href="${about.cta1.href}">${about.cta1.label}</a>
                    <a class="inline-flex items-center justify-center rounded-full border border-sage bg-white/70 px-6 py-3 hover:bg-sage/30 transition-colors focus-outline" href="${about.cta2.href}">${about.cta2.label}</a>`;
                document.getElementById('about-image').src = about.image;
                document.getElementById('about-image').alt = about.image_alt;

                // Testimonials
                const testimonials = data.testimonials;
                document.getElementById('testimonials-title').innerHTML = `${testimonials.title} <span class="text-primary">${testimonials.title_highlight}</span>`;
                const slidesContainer = document.getElementById('slides');
                const dotsContainer = document.getElementById('testimonials-dots');
                testimonials.reviews.forEach((review, index) => {
                    slidesContainer.innerHTML += `
                        <div class="inline-block align-top w-full min-w-full p-8 whitespace-normal">
                            <div class="max-w-3xl mx-auto flex flex-col sm:flex-row gap-6 items-start">
                                <img alt="${review.author_alt}" class="h-16 w-16 rounded-full object-cover" src="${review.author_image}" />
                                <blockquote class="text-lg leading-7 text-charcoal italic">
                                    « ${review.quote} »
                                    <footer class="mt-4 text-sm text-taupe not-italic">${review.author_info}</footer>
                                </blockquote>
                            </div>
                        </div>`;
                    dotsContainer.innerHTML += `<button aria-label="Aller au témoignage ${index + 1}" class="dot h-2.5 w-2.5 rounded-full bg-primary/30"></button>`;
                });
                initializeSlider(); // Re-initialize slider after adding items

                // FAQ
                const faq = data.faq;
                document.getElementById('faq-title').innerHTML = `${faq.title} <span class="text-primary">${faq.title_highlight}</span>`;
                const faqContainer = document.getElementById('faq-container');
                faq.questions.forEach(q => {
                    faqContainer.innerHTML += `
                        <details class="group rounded-2.5xl bg-white ring-1 ring-sage/60 p-5 shadow-card open:shadow-soft transition-shadow duration-300">
                            <summary class="flex items-center justify-between cursor-pointer list-none">
                                <span class="font-medium text-charcoal">${q.question}</span>
                                <svg class="ml-4 transition-transform duration-300 group-open:rotate-180" fill="none" height="18" viewBox="0 0 24 24" width="18"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path></svg>
                            </summary>
                            <div class="text-taupe overflow-hidden max-h-0 opacity-0 transition-all duration-500 ease-in-out group-open:max-h-96 group-open:opacity-100 group-open:mt-4">
                                <div class="leading-relaxed">${q.answer}</div>
                            </div>
                        </details>`;
                });
                document.getElementById('faq-outro').textContent = faq.outro_text;
                document.getElementById('faq-cta').textContent = faq.cta_label;
                document.getElementById('faq-cta').href = faq.cta_href;

                // Contact
                const contact = data.contact;
                document.getElementById('contact-title').innerHTML = `${contact.title} <span class="text-primary">${contact.title_highlight}</span>`;
                document.getElementById('contact-subtitle').textContent = contact.subtitle;
                document.getElementById('contact-portrait').src = contact.portrait_image;
                document.getElementById('contact-portrait').alt = contact.portrait_alt;
                document.getElementById('contact-name').textContent = contact.name;
                document.getElementById('contact-session-title').textContent = contact.session_title;
                document.getElementById('contact-duration').textContent = contact.duration;
                document.getElementById('contact-method').textContent = contact.method;
                document.getElementById('contact-description').textContent = contact.description;
                document.getElementById('contact-calendar-title').textContent = contact.calendar_title;
                document.getElementById('contact-calendar-month').textContent = contact.calendar_month;
                document.getElementById('contact-calendar-selected-day').textContent = contact.calendar_selected_day;
                const slotsContainer = document.getElementById('contact-calendar-slots');
                contact.time_slots.forEach(slot => {
                    slotsContainer.innerHTML += `<button type="button" class="w-full rounded-lg border border-primary py-2.5 text-primary font-medium hover:bg-primary hover:text-white transition-colors focus-outline">${slot.time}</button>`;
                });

                // Footer
                const footer = data.footer;
                document.getElementById('footer-logo').src = footer.logo;
                document.getElementById('footer-logo').alt = footer.logo_alt;
                document.getElementById('footer-brand-name').textContent = footer.brand_name;
                document.getElementById('footer-description').textContent = footer.description;
                const socialsContainer = document.getElementById('footer-socials');
                footer.socials.forEach(social => {
                    socialsContainer.innerHTML += `<a aria-label="${social.platform}" class="inline-flex h-9 w-9 items-center justify-center rounded-full ring-1 ring-sage/60 hover:bg-sage/40" href="${social.url}">${social.icon_svg}</a>`;
                });
                const footerNav = document.getElementById('footer-nav');
                footer.nav_links.forEach(link => {
                    footerNav.innerHTML += `<li><a class="hover:text-primary transition-colors" href="${link.href}">${link.label}</a></li>`;
                });
                const footerContact = document.getElementById('footer-contact');
                footer.contact_info.forEach(info => {
                    footerContact.innerHTML += `<li><a class="hover:text-primary transition-colors" href="${info.url}">${info.text}</a></li>`;
                });
                footerContact.innerHTML += `<li>${footer.location}</li>`;
                document.getElementById('footer-copyright').textContent = footer.copyright;

                // Re-run animation observer
                initializeAnimations();
            })
            .catch(error => console.error('Error loading content:', error));

        // --- SCRIPTS FONCTIONNELS (doivent être ré-initialisés après l'injection) ---
        document.getElementById('year').textContent = new Date().getFullYear();
        const burger = document.getElementById('burger');
        const drawer = document.getElementById('drawer');
        if (burger) burger.addEventListener('click', () => drawer.classList.toggle('hidden'));

        function initializeSlider() {
            const slides = document.getElementById('slides');
            if (!slides || slides.children.length === 0) return;
            const dots = Array.from(document.querySelectorAll('.dot'));
            let index = 0, total = dots.length;
            let intervalId = null;
            function go(i) {
                index = (i + total) % total;
                if (slides) slides.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach((d, k) => d.classList.toggle('bg-primary', k === index));
                dots.forEach((d, k) => d.classList.toggle('bg-primary/30', k !== index));
            }
            function startInterval() {
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(() => go(index + 1), 6000);
            }
            dots.forEach((d, i) => d.addEventListener('click', () => {
                go(i);
                startInterval(); // Reset interval on manual click
            }));
            go(0);
            startInterval();
        }

        function initializeAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        e.target.style.opacity = 1;
                        e.target.style.transform = 'translateY(0)';
                        e.target.classList.add('animate-fadeUp');
                        observer.unobserve(e.target);
                    }
                });
            }, { threshold: .12 });
            document.querySelectorAll('section, #realisations-grid article').forEach(el => {
                el.style.opacity = 0; el.style.transform = 'translateY(12px)';
                observer.observe(el);
            });
        }

        document.querySelectorAll('a[href^="#"]').forEach(a => {
            a.addEventListener('click', (e) => {
                const id = a.getAttribute('href');
                const el = document.querySelector(id);
                if (el) {
                    e.preventDefault(); window.scrollTo({ top: el.getBoundingClientRect().top + window.pageYOffset - 80, behavior: 'smooth' });
                    if (!drawer.classList.contains('hidden')) drawer.classList.add('hidden');
                }
            })
        });

        function initializeLightbox() {
            const overlay = document.getElementById('lightbox-overlay');
            const img = document.getElementById('lightbox-img');
            const btnClose = overlay.querySelector('button[aria-label="Fermer l\'image"]');
            const btnPrev = overlay.querySelector('button[data-dir="prev"]');
            const btnNext = overlay.querySelector('button[data-dir="next"]');
            const cards = Array.from(document.querySelectorAll('a[data-lightbox-src]'));
            let currentIndex = -1;
            if (cards.length === 0) return;

            function openLightboxByIndex(index) {
                if (index < 0 || index >= cards.length) return;
                currentIndex = index;
                const a = cards[index];
                openLightbox(a.getAttribute('data-lightbox-src'), a.getAttribute('data-lightbox-alt') || '');
            }
            function openLightbox(src, alt) {
                img.src = src;
                img.alt = alt || '';
                overlay.classList.remove('hidden');
                document.documentElement.classList.add('overflow-y-hidden');
            }
            function closeLightbox() {
                overlay.classList.add('hidden');
                document.documentElement.classList.remove('overflow-y-hidden');
                img.removeAttribute('src');
            }
            function showPrev() { openLightboxByIndex((currentIndex - 1 + cards.length) % cards.length); }
            function showNext() { openLightboxByIndex((currentIndex + 1) % cards.length); }
            btnPrev.addEventListener('click', (e) => { e.stopPropagation(); showPrev(); });
            btnNext.addEventListener('click', (e) => { e.stopPropagation(); showNext(); });
            document.addEventListener('keydown', (e) => {
                if (overlay.classList.contains('hidden')) return;
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'ArrowRight') showNext();
            });
            cards.forEach((a, i) => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    openLightboxByIndex(i);
                });
            });
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeLightbox();
            });
            btnClose.addEventListener('click', closeLightbox);
        }
    </script>
