<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title id="meta-title"></title>
    <meta id="meta-description" name="description" content="" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&amp;family=Poppins:wght@400;500;600&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                container: { center: true, padding: { DEFAULT: '1rem', lg: '2rem' } },
                extend: {
                    colors: {
                        cream: '#fbfaf9',
                        linen: '#f5f3ef',
                        sage: '#d1e0d1',
                        primary: '#98b398',
                        primaryDark: '#7e9f83',
                        charcoal: '#2c2421',
                        taupe: '#7c706a',
                        gold: '#d7a542',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        display: ['"Playfair Display"', 'serif'],
                    },
                    boxShadow: {
                        soft: '0 10px 30px rgba(44,36,33,.08)',
                        card: '0 6px 18px rgba(44,36,33,.06)',
                    },
                    borderRadius: {
                        '2.5xl': '1.25rem',
                    },
                    textShadow: {
                        DEFAULT: '0 2px 8px rgba(0, 0, 0, 0.7)',
                        sm: '0 1px 4px rgba(0, 0, 0, 0.6)',
                    },
                    keyframes: {
                        floaty: { '0%,100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-8px)' } },
                        fadeUp: { from: { opacity: 0, transform: 'translateY(16px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
                    },
                    animation: {
                        floaty: 'floaty 2.8s ease-in-out infinite',
                        fadeUp: 'fadeUp .7s ease-out both',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            scroll-behavior: smooth
        }

        .gradient-title {
            background: linear-gradient(90deg, #7e9f83 0%, #98b398 45%, #d1e0d1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent
        }

        .gradient-accent {
            background: linear-gradient(90deg, #d7a542 0%, #f5f3ef 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent
        }

        .focus-outline:focus {
            outline: 3px solid #98b3983b;
            outline-offset: 2px
        }
    </style>
    <link href="./assets/logo/favicon-32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="./assets/logo/favicon-192.png" rel="icon" sizes="192x192" type="image/png" />
    <link href="./assets/logo/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <meta content="#ffffff" name="theme-color" />
</head>

<body class="bg-cream text-charcoal font-sans antialiased selection:bg-sage/60 selection:text-charcoal">

    <!-- Header -->
    <header
        class="fixed inset-x-0 top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-cream/70 border-b border-sage/50"
        id="top">
        <nav class="container flex items-center justify-between h-20">
            <a class="group gap-3 items-center gap-2 flex inline-flex" href="#hero">
                <img id="header-logo" alt="" class="h-16 md:h-14 w-auto" decoding="async" loading="eager" src="" />
                <span class="sr-only" id="header-logo-alt"></span>
            </a>
            <button aria-label="Ouvrir le menu" class="lg:hidden p-2 rounded-md hover:bg-sage/40 focus-outline"
                id="burger">
                <svg class="stroke-charcoal" fill="none" height="22" viewBox="0 0 24 24" width="22">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-width="1.5"></path>
                </svg>
            </button>
            <ul class="hidden lg:flex items-center gap-7" id="menu">
                <li><a class="hover:text-primary transition-colors" href="#realisations" id="nav-realisations"></a></li>
                <li><a class="hover:text-primary transition-colors" href="#services" id="nav-services"></a></li>
                <li><a class="hover:text-primary transition-colors" href="#histoire" id="nav-about"></a></li>
                <li><a class="hover:text-primary transition-colors" href="#faq" id="nav-faq"></a></li>
                <li>
                    <a class="ring-1 ring-black/5 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#557f6a]/60 inline-flex items-center gap-2 rounded-full bg-[#557f6a] text-white px-5 py-2.5 shadow-soft hover:bg-[#4a6d5a] transition-all focus-outline"
                        href="#contact">
                        <svg fill="none" height="18" viewBox="0 0 24 24" width="18">
                            <path d="M21 10v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10" stroke="currentColor"
                                stroke-width="1.5"></path>
                            <path d="M3 7l8.16 5.1c.52.33 1.16.33 1.68 0L21 7" stroke="currentColor"
                                stroke-linecap="round" stroke-width="1.5"></path>
                        </svg>
                        <span id="nav-cta"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="lg:hidden hidden border-t border-sage/60 bg-cream/95" id="drawer">
            <div class="container py-4 space-y-3">
                <a class="block py-2 hover:text-primary" href="#realisations" id="mobile-nav-realisations"></a>
                <a class="block py-2 hover:text-primary" href="#services" id="mobile-nav-services"></a>
                <a class="block py-2 hover:text-primary" href="#histoire" id="mobile-nav-about"></a>
                <a class="block py-2 hover:text-primary" href="#faq" id="mobile-nav-faq"></a>
                <a class="ring-1 ring-black/5 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#557f6a]/60 inline-flex items-center gap-2 rounded-full bg-[#557f6a] text-white px-5 py-2.5 shadow-soft hover:bg-[#4a6d5a] transition-colors"
                    href="#contact" id="mobile-nav-cta"></a>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="pt-20 lg:pt-24" id="hero">
        <div class="container">
            <div
                class="relative h-[75vh] min-h-[500px] max-h-[700px] flex flex-col items-center justify-center rounded-2.5xl overflow-hidden shadow-soft">
                <img id="hero-image" src="" alt="" class="absolute inset-0 w-full h-full object-cover -z-20" />
                <div class="absolute inset-0 bg-cream/60 -z-10"></div>
                <div class="relative text-center text-charcoal px-4">
                    <h1 class="font-display text-4xl/[1.1] sm:text-5xl lg:text-6xl text-charcoal" id="hero-title"></h1>
                    <p class="mt-5 text-[17px] leading-7 text-taupe max-w-2xl mx-auto" id="hero-subtitle"></p>
                    <div class="mt-8 flex flex-col sm:flex-row gap-4 sm:gap-5 items-center justify-center">
                        <a class="ring-1 ring-black/5 group relative inline-flex items-center gap-3 rounded-[40px] px-7 py-3.5 bg-[#557f6a] hover:bg-[#4a6d5a] text-white font-semibold transition-all duration-300 will-change-transform shadow-[0_8px_24px_rgba(44,36,33,.25)] hover:-translate-y-0.5 hover:shadow-[0_14px_36px_rgba(44,36,33,.30)] active:translate-y-0 focus:outline-none focus-visible:ring-4 focus-visible:ring-primary/25"
                            href="#services">
                            <span class="relative z-10" id="hero-cta-primary"></span>
                            <svg aria-hidden="true"
                                class="relative z-10 transition-transform group-hover:translate-x-0.5" fill="none"
                                height="18" viewBox="0 0 24 24" width="18">
                                <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-linecap="round"
                                    stroke-width="1.5"></path>
                            </svg>
                        </a>
                        <a class="group relative inline-flex items-center gap-3 rounded-[40px] px-7 py-3.5 text-charcoal ring-1 ring-charcoal/20 backdrop-blur-sm transition-all duration-300 hover:bg-white/50 hover:ring-charcoal/30 focus:outline-none focus-visible:ring-4 focus-visible:ring-primary/30"
                            href="#contact">
                            <span id="hero-cta-secondary"></span>
                            <svg aria-hidden="true" class="transition-transform group-hover:translate-x-0.5" fill="none"
                                height="18" viewBox="0 0 24 24" width="18">
                                <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-linecap="round"
                                    stroke-width="1.5"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Réalisations -->
    <section class="mt-20 sm:mt-24" id="realisations">
        <div class="container">
            <h2 class="font-display text-3xl sm:text-4xl text-center text-charcoal" id="realisations-title"></h2>
            <div class="mt-8 grid gap-5 sm:grid-cols-2 lg:grid-cols-3">
                <div class="cards grid sm:contents lg:contents" id="realisations-grid"></div>
            </div>
        </div>
    </section>

    <!-- Services -->
    <section class="mt-20 sm:mt-28" id="services">
        <div class="container">
            <h2 class="font-display text-3xl sm:text-4xl text-center text-charcoal" id="services-title"></h2>
            <div class="mt-12 grid gap-y-10 gap-x-8 lg:grid-cols-3 items-stretch" id="services-grid"></div>
        </div>
    </section>

    <!-- À propos -->
    <section class="mt-20 sm:mt-28" id="histoire">
        <div class="container grid lg:grid-cols-2 gap-10 lg:gap-16 items-center">
            <div class="order-2 lg:order-1">
                <h2 class="font-display text-3xl sm:text-4xl text-charcoal" id="about-title"></h2>
                <div class="mt-4 space-y-4 text-taupe text-base leading-relaxed" id="about-content"></div>
                <div class="mt-8 flex flex-col sm:flex-row gap-4">
                    <a class="ring-1 ring-black/5 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#557f6a]/60 hover:bg-[#4a6d5a] inline-flex items-center justify-center rounded-full bg-[#557f6a] text-white px-6 py-3 shadow-soft hover:shadow-card transition-all focus-outline"
                        href="#realisations" id="about-cta-primary"></a>
                    <a class="inline-flex items-center justify-center rounded-full border border-sage bg-white/70 px-6 py-3 hover:bg-sage/30 transition-colors focus-outline"
                        href="#contact" id="about-cta-secondary"></a>
                </div>
            </div>
            <div class="order-1 lg:order-2">
                <figure class="relative rounded-2.5xl overflow-hidden shadow-soft ring-1 ring-sage/60">
                    <img id="about-image" alt="" class="w-full h-full object-cover aspect-[1/1]" decoding="async"
                        loading="lazy" src="" />
                </figure>
            </div>
        </div>
    </section>

    <!-- Témoignages -->
    <section class="mt-20 sm:mt-28">
        <div class="container">
            <h2 class="font-display text-3xl sm:text-4xl text-center text-charcoal" id="testimonials-title"></h2>
            <div class="mt-8 relative">
                <div class="overflow-hidden rounded-2.5xl bg-white ring-1 ring-sage/60 shadow-card" id="slider">
                    <div class="whitespace-nowrap transition-transform duration-500 will-change-transform" id="slides"></div>
                </div>
                <div class="mt-4 flex items-center justify-center gap-2" id="testimonials-dots"></div>
            </div>
        </div>
    </section>

    <!-- FAQ -->
    <section class="mt-20 sm:mt-28" id="faq">
        <div class="container">
            <h2 class="font-display text-3xl sm:text-4xl text-center text-charcoal" id="faq-title"></h2>
            <div class="mx-auto max-w-3xl mt-8 space-y-4" id="faq-list"></div>
            <div class="text-center mt-12">
                <p class="text-taupe" id="faq-cta-text"></p>
                <a class="mt-4 ring-1 ring-black/5 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#557f6a]/60 inline-flex items-center justify-center rounded-full bg-[#557f6a] text-white px-6 py-3 shadow-soft hover:bg-[#4a6d5a] hover:shadow-card transition-all focus-outline"
                    href="#contact" id="faq-cta-button"></a>
            </div>
        </div>
    </section>

    <!-- CONTACT -->
    <section class="mt-20 sm:mt-28" id="contact">
        <div class="container">
            <h2 class="font-display text-3xl sm:text-4xl text-center text-charcoal" id="contact-title"></h2>
            <p class="mt-3 text-center text-taupe max-w-2xl mx-auto" id="contact-subtitle"></p>
            <div class="mt-10 max-w-5xl mx-auto bg-white rounded-2.5xl shadow-soft ring-1 ring-sage/60 overflow-hidden">
                <div class="grid lg:grid-cols-[minmax(0,_1fr)_minmax(0,_2fr)]">
                    <div class="p-6 sm:p-8 border-b lg:border-b-0 lg:border-r border-linen">
                        <figure class="flex items-center gap-3">
                            <img id="contact-portrait" src="" alt="" class="h-14 w-14 rounded-full object-cover">
                            <figcaption>
                                <p class="text-sm text-taupe" id="contact-name"></p>
                                <h3 class="font-display text-xl text-charcoal" id="contact-meeting-title"></h3>
                            </figcaption>
                        </figure>
                        <div class="mt-6 space-y-3 text-charcoal">
                            <div class="flex items-center gap-3">
                                <svg class="h-5 w-5 text-taupe" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span id="contact-duration"></span>
                            </div>
                            <div class="flex items-start gap-3">
                                <svg class="h-5 w-5 text-taupe shrink-0" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round"
                                        d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9A2.25 2.25 0 0013.5 5.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z">
                                    </path>
                                </svg>
                                <span id="contact-format"></span>
                            </div>
                        </div>
                        <p class="mt-6 text-sm text-taupe" id="contact-description"></p>
                    </div>
                    <div class="p-6 sm:p-8">
                        <h4 class="font-display text-lg text-charcoal" id="contact-calendar-title"></h4>
                        <div class="mt-6">
                            <div class="flex items-center justify-between">
                                <button type="button" aria-label="Mois précédent"
                                    class="p-2 rounded-full hover:bg-linen focus-outline">
                                    <svg class="h-5 w-5 text-charcoal" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 19l-7-7 7-7"></path>
                                    </svg>
                                </button>
                                <div class="font-medium text-charcoal" id="contact-calendar-month"></div>
                                <button type="button" aria-label="Mois suivant"
                                    class="p-2 rounded-full hover:bg-linen focus-outline">
                                    <svg class="h-5 w-5 text-charcoal" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="mt-4 grid grid-cols-7 gap-1 text-center text-xs text-taupe">
                                <div>Lun</div>
                                <div>Mar</div>
                                <div>Mer</div>
                                <div>Jeu</div>
                                <div>Ven</div>
                                <div>Sam</div>
                                <div>Dim</div>
                            </div>
                            <div class="mt-2 grid grid-cols-7 gap-1">
                                <div class="text-center py-2 text-gray-400">30</div>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">1</button>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">2</button>
                                <button type="button"
                                    class="text-center py-2 rounded-full bg-primary text-white ring-2 ring-primaryDark ring-offset-2 focus-outline">3</button>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">4</button>
                                <div class="text-center py-2 text-gray-400 line-through">5</div>
                                <div class="text-center py-2 text-gray-400 line-through">6</div>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">7</button>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">8</button>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">9</button>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">10</button>
                                <button type="button"
                                    class="text-center py-2 rounded-full hover:bg-primary/20 focus-outline">11</button>
                                <div class="text-center py-2 text-gray-400 line-through">12</div>
                                <div class="text-center py-2 text-gray-400 line-through">13</div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <h5 class="font-medium text-charcoal" id="contact-selected-date"></h5>
                            <div class="mt-3 grid grid-cols-2 sm:grid-cols-3 gap-3" id="contact-time-slots"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-20 sm:mt-28">
        <div class="border-t border-sage/60 bg-linen/60">
            <div class="container py-12 grid md:grid-cols-3 gap-10">
                <div>
                    <div class="flex items-center gap-3">
                        <img id="footer-logo" src="" alt="" width="64" height="64"
                            class="h-10 w-10 md:h-12 md:w-12 rounded-full object-cover shrink-0" decoding="async"
                            loading="lazy">
                        <span class="text-lg font-medium text-[#2c2421]" id="footer-brand"></span>
                    </div>
                    <p class="mt-3 text-taupe max-w-sm" id="footer-description"></p>
                    <div class="mt-4 flex items-center gap-3" id="footer-social"></div>
                </div>
                <div>
                    <h4 class="font-medium">Navigation</h4>
                    <ul class="mt-3 space-y-2 text-taupe" id="footer-nav"></ul>
                </div>
                <div>
                    <h4 class="font-medium" id="footer-contact-title"></h4>
                    <ul class="mt-3 space-y-2 text-taupe" id="footer-contact"></ul>
                </div>
            </div>
            <div class="border-t border-sage/60">
                <div
                    class="container py-6 text-sm text-taupe flex flex-col sm:flex-row items-center justify-between gap-3">
                    <p id="footer-copyright"></p>
                    <a class="text-taupe hover:text-primary" href="#top" id="footer-back-to-top"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Lightbox -->
    <div class="inset-0 justify-center z-50 items-center p-4 hidden flex fixed bg-black/70" id="lightbox-overlay">
        <button aria-label="Fermer l'image"
            class="absolute top-4 right-4 inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/90 text-[#2c2421] shadow ring-1 ring-black/5 hover:bg-white transition"
            type="button">×</button>
        <img alt="" class="max-h-[90vh] max-w-[90vw] rounded-2xl shadow-2xl object-contain will-change-transform"
            decoding="async" id="lightbox-img" loading="eager" />
        <button
            class="absolute top-1/2 -translate-y-1/2 inline-flex h-12 w-12 items-center justify-center rounded-full bg-white/90 text-[#2c2421] shadow ring-1 ring-black/5 hover:bg-white transition left-4"
            data-dir="prev" type="button">‹</button>
        <button
            class="absolute top-1/2 -translate-y-1/2 inline-flex h-12 w-12 items-center justify-center rounded-full bg-white/90 text-[#2c2421] shadow ring-1 ring-black/5 hover:bg-white transition right-4"
            data-dir="next" type="button">›</button>
    </div>

    <!-- Scripts -->
    <script>
        // Chargement et injection du contenu
        fetch('content.json')
            .then(r => r.json())
            .then(data => {
                // Meta
                document.getElementById('meta-title').textContent = data.meta.title;
                document.getElementById('meta-description').setAttribute('content', data.meta.description);

                // Header
                document.getElementById('header-logo').src = data.header.logo;
                document.getElementById('header-logo-alt').textContent = data.header.logoAlt;
                document.getElementById('nav-realisations').textContent = data.header.nav.realisations;
                document.getElementById('nav-services').textContent = data.header.nav.services;
                document.getElementById('nav-about').textContent = data.header.nav.about;
                document.getElementById('nav-faq').textContent = data.header.nav.faq;
                document.getElementById('nav-cta').textContent = data.header.nav.cta;
                document.getElementById('mobile-nav-realisations').textContent = data.header.nav.realisations;
                document.getElementById('mobile-nav-services').textContent = data.header.nav.services;
                document.getElementById('mobile-nav-about').textContent = data.header.nav.about;
                document.getElementById('mobile-nav-faq').textContent = data.header.nav.faq;
                document.getElementById('mobile-nav-cta').textContent = data.header.nav.cta;

                // Hero
                document.getElementById('hero-image').src = data.hero.image;
                document.getElementById('hero-image').alt = data.hero.imageAlt;
                document.getElementById('hero-title').innerHTML = data.hero.title;
                document.getElementById('hero-subtitle').textContent = data.hero.subtitle;
                document.getElementById('hero-cta-primary').textContent = data.hero.ctaPrimary;
                document.getElementById('hero-cta-secondary').textContent = data.hero.ctaSecondary;

                // Réalisations
                document.getElementById('realisations-title').innerHTML = data.realisations.title;
                const realisationsGrid = document.getElementById('realisations-grid');
                data.realisations.items.forEach((item, i) => {
                    const article = document.createElement('article');
                    article.className = 'group rounded-2.5xl bg-white ring-1 ring-sage/60 overflow-hidden shadow-card hover:shadow-soft transition-shadow';
                    article.innerHTML = `
                        <a class="group relative block overflow-hidden rounded-3xl ring-1 ring-black/5 shadow-sm bg-white transition-transform duration-300 motion-safe:hover:-translate-y-0.5"
                            data-lightbox-alt="${item.alt}"
                            data-lightbox-src="${item.image}" href="#">
                            <div class="relative aspect-[4/3] overflow-hidden">
                                <img alt="${item.alt}"
                                    class="transition ease-out w-full transition-transform duration-300 motion-safe:group-hover:scale-[1.03] h-full aspect-[4/3] object-cover group-hover:scale-[1.03] duration-500"
                                    decoding="async" loading="lazy" src="${item.image}" />
                                <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-black/20 via-black/0 to-transparent opacity-0 transition-opacity duration-300 motion-safe:group-hover:opacity-100"></div>
                                <div class="pointer-events-none absolute bottom-3 left-3 right-3 flex items-center justify-between">

                data.about.paragraphs.forEach(p => {

                document.getElementById('contact-title').innerHTML = data.contact.title;

                // Initialiser les scripts interactifs
                initInteractiveElements();

        function initInteractiveElements() {
            document.getElementById('year').textContent = new Date().getFullYear();
            
            const burger = document.getElementById('burger');
            const drawer = document.getElementById('drawer');
            if (burger) burger.addEventListener('click', () => drawer.classList.toggle('hidden'));
            
            const slides = document.getElementById('slides');
            const dots = Array.from(document.querySelectorAll('.dot'));
            let index = 0, total = dots.length;
            
            function go(i) {
                index = (i + total) % total;
                slides.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach((d, k) => d.classList.toggle('bg-primary', k === index));
                dots.forEach((d, k) => d.classList.toggle('bg-primary/30', k !== index));
            }
            
            dots.forEach((d, i) => d.addEventListener('click', () => go(i)));
            setInterval(() => go(index + 1), 6000);
            go(0);
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        e.target.classList.add('animate-fadeUp');
                        observer.unobserve(e.target);
                    }
                });
            }, { threshold: .12 });
            
            document.querySelectorAll('section, .cards article').forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(12px)';
                observer.observe(el);
            });
            
            document.querySelectorAll('a[href^="#"]').forEach(a => {
                a.addEventListener('click', (e) => {
                    const id = a.getAttribute('href');
                    const el = document.querySelector(id);
                    if (el) {
                        e.preventDefault();
                        window.scrollTo({ top: el.getBoundingClientRect().top + window.pageYOffset - 80, behavior: 'smooth' });
                        if (!drawer.classList.contains('hidden')) drawer.classList.add('hidden');
                    }
                })
            });

            // Lightbox
            const overlay = document.getElementById('lightbox-overlay');
            const img = document.getElementById('lightbox-img');
            const btnClose = overlay.querySelector('button[aria-label]');
            const btnPrev = overlay.querySelector('button[data-dir="prev"]');
            const btnNext = overlay.querySelector('button[data-dir="next"]');
            const cards = Array.from(document.querySelectorAll('a[data-lightbox-src]'));
            let currentIndex = -1;
            
            function openLightboxByIndex(index) {
                if (index < 0 || index >= cards.length) return;
                currentIndex = index;
                const a = cards[index];
                openLightbox(a.getAttribute('data-lightbox-src'), a.getAttribute('data-lightbox-alt') || '');
            }
            
            function openLightbox(src, alt) {
                img.src = src;
                img.alt = alt || '';
                overlay.classList.remove('hidden');
                document.documentElement.classList.add('overflow-y-hidden');
            }
            
            function closeLightbox() {
                overlay.classList.add('hidden');
                document.documentElement.classList.remove('overflow-y-hidden');
                img.removeAttribute('src');
            }
            
            function showPrev() { openLightboxByIndex((currentIndex - 1 + cards.length) % cards.length); }
            function showNext() { openLightboxByIndex((currentIndex + 1) % cards.length); }
            
            btnPrev.addEventListener('click', (e) => { e.stopPropagation(); showPrev(); });
            btnNext.addEventListener('click', (e) => { e.stopPropagation(); showNext(); });
            
            document.addEventListener('keydown', (e) => {
                if (overlay.classList.contains('hidden')) return;
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'ArrowRight') showNext();
            });
            
            cards.forEach((a, i) => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    openLightboxByIndex(i);
                });
            });
            
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeLightbox();
            });
            
            btnClose.addEventListener('click', closeLightbox);
        }

        // Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
